<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3.v3.js"></script>
    </head>
    <body>
<style>
div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;   /* We'll override this later */
    background-color: teal;
    margin-left: 5px;
}

</style>
        <script type="text/javascript">
            
var dataset=[5,10,15,20,25,30,35,40];


d3.select("body").selectAll("p")
    .data(dataset)
    .enter()
    .append("p")
    .text(function(d){
        return d;
    });


d3.select("body").selectAll("div")
    .data(dataset)
    .enter()
    .append("div")
    .attr("class", "bar")
    .style("height",function(d){
return d+"px";
    });


var height=500;
var width=1000;

var svg = d3.select("body").append("svg");

svg.attr("width",width).attr("height",height);

var svgCircle=d3.select("body").append("svg");
var circles=svgCircle.selectAll('circle')
.data(dataset)
.enter()
.append('circle')
.attr("r",function(d){
    return d;
})
.attr("cx",function(d,i){
    return d*10+10;
})
.attr("cy",function(d){
    return 50;
})
.attr('fill','red');


var svgBar= d3.select("body").append("svg");

svgBar.attr("width",width).attr("height",height);

var rectangles=svgBar.selectAll('rect')
.data(dataset)
.enter()
.append('rect')
.attr("height",function(d){
    return d*5;
})
.attr("width",function(d){
    return 20;
})
.attr("x",function(d,i){
    return i*20+5;
})
.attr("y",function(d){
    return height- (d*5);
})
.attr('fill',function(d){
    return "rgba("+d+","+(d*10)+","+(d*10)+","+0.5+")";
})
.attr('stroke','blue');


svgBar.selectAll("text")
   .data(dataset)
   .enter()
   .append("text")
   .text(function(d){
    return d;
   })
   .attr("x",function(d,i){
    return i*20;
   })
   .attr("y",function(d,i){
    return height-(d*5)+15;
   })
   .attr("fill","black")
   .attr("text-anchor","middle");






</script>
<!--<div class='bar'></div>-->

<div id='barChart'></div>
    </body>
</html>
